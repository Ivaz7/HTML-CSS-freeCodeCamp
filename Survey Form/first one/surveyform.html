<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="ivazreza" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameX Survey Form</title>
  <link rel="stylesheet" href="surveyform.css">
</head>

<body>
  <div class="main">
    <div class="title-container">
      <h1 id="title">MLBB Rank Match Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the MLBB Rank experience
      <p>
    </div>

    <div class="survey">
      <div>
        <form method="post" id="survey-form">
          >
            <label for="name" id="name-label">
              Nickname
            </label>
            <input id="name" placeholder="name" name="name" type="text" required />

            <label for="email" id="email-label">
              Email
            </label>
            <input id="email" name="email" placeholder="email" type="email" required />

            <label for="number" id="number-label">
              Age
            </label>
            <input id="number" placeholder="age" name="number" type="number" min="12" max="120" required />

            <div>
              <label for="dropdown">
                <div>
                  How satisfying is MLBB Rank experience at this point?
                </div>

                <select id="dropdown" name="dropdown">
                  <option value="">select one</option>
                  <option value="1">Excellent(5/5)</option>
                  <option value="2">Great(4/5)</option>
                  <option value="3">Good(3/5)</option>
                  <option value="4">Bad(2/5)</option>
                  <option value="5">Horrible(1/5)</option>
                </select>
              </label>

              <div class="container-rank-and-suggestions">
                >
                  <label for="rank">
                    Which option your current rank right now
                  </label>

                  <label>
                    <input value="1" class="inline" id="rank" name="rank" name="rank" type="radio" checked />Above
                    Mythic(Mythic Honor,Mythic Immortal)
                  </label>

                  <label>
                    <input value="2" class="inline" id="rank" name="rank" name="rank" type="radio" />Mythic
                  </label>

                  <label>
                    <input value="3" class="inline" id="rank" name="rank" name="rank" type="radio" />Below
                    Mythic(Legend,
                    Epic, Grandmaster, etc)
                  </label class="line">
                  <label for="checkbox">
                    What would you like to see improved?
                  </label>

                  <label>
                    <input value="1" class="inline" id="checkbox" type="checkbox" required name="checkbox" />Player rank
                    range team
                  </label>

                  <label>
                    <input value="2" class="inline" id="checkbox" type="checkbox" required name="checkbox" />Balancing
                    Hero
                  </label>

                  <label>
                    <input value="3" class="inline" id="checkbox" type="checkbox" required name="checkbox" />Ingame
                    mechanics
                  </label>

                  <label for="textarea">
                    More suggestions down below
                    <textarea rows="3" cols="30" type="textarea" name="=textarea" id="texarea" optional></textarea>
                  </label>
              </div>
            </div>
            <input type="submit" value="Submit" id="submit" />
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
